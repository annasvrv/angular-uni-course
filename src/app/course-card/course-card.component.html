<div
  class="course-card"
  *ngIf="course"
  [ngClass]="cardClasses()"
  [ngStyle]="cardStyles()"
>
  <div
    class="course-title"
    [ngStyle]="{ 'text-decoration': 'underline', color: 'yellow' }"
  >
    {{ cardIndex + " " + course.description }}
  </div>

  <!-- <img
    width="300"
    alt="Angular Logo"
    *ngIf="isImageVisible(); else noImage"
    [src]="course.iconUrl"
  /> -->

  <ng-template #noImage>
    <p>No image is found</p>
  </ng-template>

  <div class="course-description">
    {{ course.longDescription }}
  </div>

  <button (click)="onCourseViewed()">View Course</button>
</div>
