<main class="main">
  <div class="top-menu">
    <img
      class="logo"
      src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
    />
  </div>

  <h1>{{ header }}</h1>

  <div class="courses">
    <stb-course-card *ngFor=" let course of courses; index as i; first as
    isFirst; last as isLast; even as isEven; odd as isOdd "
    (courseSelected)="onCourseSelected($event)" [course]="course" [cardIndex]="i
    + 1" [class.is-first]="isFirst" [class.is-last]="isLast"
    [class.is-even]="isEven [class.is-odd]="isOdd" />
  </div>
</main>

<router-outlet />
